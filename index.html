<!DOCTYPE html>
<html>
    <head>
        <title>Simulating Winds</title>
        <link rel="icon" href="images/icons/wind-icon-logo-3.png">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet navigation" href="styles/navigation.css">
        <meta charset="utf-8">
    </head>
    <body style="background-color:#222;">
        <div class="main">
            <div class="main_head_style">
                <h1 style="height: 20px;" class="unselect_title"> 
                    Simulating Winds
                </h1>
                <h2 class="unselect_subtitle"> 
                    by Carlo von Carnap 
                </h2>
            </div>
            <div>
                <canvas class="canvas_style" id="WindCanvas", width="1200" height="500"></canvas>
            </div>
            <footer>            
                <div class="footer"> 2024 Carlo von Carnap, Physik und ihre Didaktik, Georg-August-Universität Göttingen</div>
            </footer>
        </div>
        <div class="navigation">
            <div class="operation_bar">
                <button style ="float: left; width: 33.33%" id="start_button">START</button>
                <button style ="float: center; width: 33.33%" id="fix_state_button">SAVE</button>
                <button style ="float: right; width: 33.33%" id="reset_button">RESET</button>
            </div>
            <div class="parameter_column">
                <div>
                    <h3 class="navigation_headline">Field Options</h3>
                    <hr style="width:90%">
                    <div>
                        <div>
                            <label for="number_equilines" class="descriptor_headline" >Number of Isobars:</label> 
                        </div>
                        <div>
                            <input class="slider_style" id="number_equilines" name="number-equilines" type="range" value="20" min="5" max="35" step="5"/>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="y_stretch" class="descriptor_headline" >y-Distortion:</label> 
                        </div>
                        <div>
                            <input class="slider_style" id="y_stretch" name="y-stretch" type="range" value="0" min="0" max="10" step="2"/>
                        </div>
                    </div>
                </div>
                <div>
                    <h3 class="navigation_headline">Geographic Options</h3>
                    <hr style="width:90%"> 
                    <div>
                        <div>
                            <label for="number_rho" class="descriptor_headline" >Pressure Gradient Force (controls air density):</label> 
                        </div>
                        <div>
                            <input class="slider_style" id="number_rho" name="number_rho" type="range" value="0"  min="-10" max="10"/>
                        </div>
                    </div>
                    <div>
                        <div>
                            
                        </div>
                        <div>
                            <input type="checkbox" id="check_omega" class="checkbox_style" checked="true">
                            <label for="number_omega" class="descriptor_headline_checkbox" >Coriolis Force (controls angular velocity):</label> 
                        </div>
                        <div>
                            <input class="slider_style" id="number_omega" name="number_omega" type="range" value="0"  min="-10" max="10"/>
                        </div>
                    </div>
                    <div>
                        <div>
                            <input type="checkbox" id="check_gamma" class="checkbox_style">
                            <label for="number_gamma" class="descriptor_headline_checkbox" >Friction Force (controls friction coefficient):</label> 
                        </div>
                        <div>
                            <input class="slider_style" id="number_gamma" name="number_gamma" type="range" value="0"  min="-10" max="10"  disabled="true"/>
                        </div>
                    </div>
                </div>
                <div>
                    <h3 class="navigation_headline">Initial Conditions</h3>
                    <hr style="width:90%">
                    <div class="input_grid">
                        <div>
                            <div>
                                <label for="init_x" class="descriptor_headline" >x-Position:</label>
                            </div>
                            <div>
                                <input id="init_x" class="input_style" name="init_x" type="number-input" value="2"/>
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="init_y" class="descriptor_headline" >y-Position:</label>
                            </div>
                            <div>
                                <input id="init_y" class="input_style" name="init_y" type="number-input" value="1"/>
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="init_vx" class="descriptor_headline" >x-Velocity:</label>
                            </div>
                            <div>
                                <input id="init_vx" class="input_style" name="init_vx" type="number-input" value="0"/>
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="init_vy" class="descriptor_headline" >y-Velocity:</label>
                            </div>
                            <div>
                                <input id="init_vy" class="input_style" name="init_vy" type="number-input" value="0"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <h3 class="navigation_headline">Animation Setup</h3>
                    <hr style="width:90%">    
                    <div>
                        <div>
                            <label for="delta_t" class="descriptor_headline" >Animation Speed:</label>
                        </div>
                        <div>
                            <input class="slider_style" id="delta_t" name="delta_t" type="range" value="0"  min="-10" max="10"/>
                        </div>
                    </div> 
                </div>
            </div> 
        </div>
    </body>
    <script src="./scripts/windsim.js" type="module"></script>
</html>
